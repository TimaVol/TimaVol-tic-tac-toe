<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Tic tac toe</h1>
        <div class="contentContainer">
            <div class="playSpace">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="sidebar">
                <div class="labelPlayer one"><span>Player 1</span></div>
                <div class="labelPlayer two"><span>Player 2</span></div>
                <p><span>Number of turns</span></p>
                <p class="counter">0</p>
                <div class="labelPlayAgain"><span>PLAY AGAIN</span></div>
            </div>

        </div>
    </div>

</body>

</html>
